    <!-- Modal -->
    <div class="modal fade" id="newImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newImage">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL </label>
                        <input type="url" class="form-control" id="imageURL" placeholder="https://image.url.com">
                    </div>

                    <div class="mb-3">
                        <label for="imageName" class="form-label">Image Name</label>
                        <input type="text" class="form-control" id="imageName" placeholder="Image Name">
                    </div>

                    <div class="mb-3">
                        <label for="imageType" class="form-label">Image Type</label>
                        <input type="text" class="form-control" id="imageType" placeholder="Type of the image">
                    </div>

                    <div class="mb-3">
                        <label for="imageDescription" class="form-label">Image Description</label>
                        <textarea type="password" class="form-control" id="imageDescription"></textarea>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addImage()" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
